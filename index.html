        const commandHistory = [];
        let historyIndex = -1;

        /**
         * Appends a new line of output to the terminal.
         * @param {string} text The HTML content to append.
         * @param {boolean} isCommand True if the line represents a user command.
         */
        const appendOutput = (text, isCommand = false) => {
            if (isCommand) {
                const line = document.createElement('div');
                line.className = 'prompt-line';
                line.innerHTML = `<span class="prompt-symbol">C:\\Users\\Mallem Kondaiah Surthani></span><span class="command-text">${text}</span>`;
                outputDiv.appendChild(line);
            } else {
                const output = document.createElement('div');
                output.className = 'output-text';
                output.innerHTML = text;
                outputDiv.appendChild(output);
            }
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };
        
        /**
         * Appends a new line with a fade-in animation.
         * @param {string} text The HTML content to append.
         */
        const appendAnimatedLine = (text) => {
            const line = document.createElement('div');
            line.className = 'line-animation';
            line.innerHTML = text;
            outputDiv.appendChild(line);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };

        /**
         * Executes a given command.
         * @param {string} command The command string to execute.
         */
        const executeCommand = async (command) => {
            const trimmedCommand = command.trim();
            const baseCommand = trimmedCommand.toLowerCase().split(' ')[0];

            if (trimmedCommand !== '') {
                commandHistory.push(command);
                historyIndex = commandHistory.length;
            }

            appendOutput(command, true);
            commandInput.value = '';

            const output = resumeData[baseCommand];
            if (output === null) {
                if (baseCommand === 'clear') {
                    outputDiv.innerHTML = '';
                    animateWelcomeMessage();
                }
            } else if (output) {
                // Wrap the output in a box before appending
                const boxedOutput = `<div class="output-box">${output}</div>`;
                appendOutput(boxedOutput);
            } else {
                appendOutput(`
<div class="output-box">
    <span class="error">Error: command not found: ${command}</span>
    Type '<span class="command-text">help</span>' to see a list of available commands.
</div>
`);
            }
        };

        const animateWelcomeMessage = () => {
            const lines = [
                '<span class="command-text">Connecting to server...</span>',
                '<span class="command-text">Connection successful!</span>',

|_|  |_||______||_____||______| |______|    \\/     |_|  |_||______|
</span>`,

                '<span class="command-text">Type \'help\' for a list of available commands.</span>'
            ];

            let delay = 0;
            const delayIncrement = 800;

            lines.forEach((line, index) => {
                setTimeout(() => {
                    appendAnimatedLine(line);
                    if (index === lines.length - 1) {
                        inputContainer.classList.remove('hidden');
                        commandInput.focus();
                    }
                }, delay);
                delay += delayIncrement;
            });
        };

        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value;
                executeCommand(command);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            }
        });
